<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .zelena {
            color: green;
        }
    </style>
</head>

<body>
    <h1>Naslov</h1>
    <p>Top 3 filmova</p>
    <ul>
        <li>The Shawshank Redemption</li>
        <li>Pulp Fiction</li>
        <li>Home Alone 1</li>
    </ul>
    <p>Best songs</p>
    <ul>
        <li>I Wanna Be Yours</li>
        <li>After Hours</li>
        <li>Sing For The Moment</li>
    </ul>
    <div>
        <img src="slika1.jpg" alt="" width="200" height="200">
        <img src="slika2.jpg" alt="" width="200" height="200">
        <img src="slika3.jpg" alt="" width="200" height="200">
    </div>
    <div>
        <button id="zelenaButton">ZELENA</button>
        <button id="abrakadabraButton">Abrakadabra</button>
    </div>
    <script>
        $(document).ready(function() {
            $('#zelenaButton').click(function() {
                $('ul:first').addClass('zelena');
            });
        });

        $(document).ready(function() {
            $("img").click(function() {
                $(this).hide();
            });
        });

        $(document).ready(function() {
            $("img").hover(function() {
                $(this).css("border", "2px solid black");
            }, function() {
                $(this).css("border", "none");
            });
        });

        $("#abrakadabraButton").click(function() {
                $("img").eq(0).fadeOut("fast");
                $("img").eq(1).fadeOut("slow");
                $("img").eq(2).fadeOut(5000);
            })
            .click(function() {
                $("img:hidden").fadeIn("fast");
            });
    </script>
</body>

</html>
